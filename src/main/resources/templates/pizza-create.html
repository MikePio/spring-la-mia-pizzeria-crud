<!-- head -->
<th:block th:replace="~{frags/head :: head}"></th:block>

<body th:object="${pizza}" class="d-flex flex-column justify-content-between">

  <!-- header -->
  <th:block th:replace="~{frags/header :: header}"></th:block>
  <main class="py-5 d-flex flex-column justify-content-center align-items-center text-center">

    <!-- * step 3  - Validazione errori - creare il form  -->
    <div class="container overflow-auto px-5 d-flex flex-column align-items-center">

      <h1 class="mb-4">New Pizza</h1>

      <form>
        <div class="mb-3 text-start" style="width: 150vh; max-width: 73vw;">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Es. Margherita ">
          <!-- in caso di eventuali errori -->
          <!-- <input type="text" class="form-control is-invalid" id="name" name="name" placeholder="Es. Margherita "> -->
          <!-- Messaggio di errore -->
          <!-- <div class="text-danger my-2">Messaggio di errore</div> -->
        </div>

        <div class="mb-3 text-start" style="width: 150vh; max-width: 73vw;">
          <label for="description" class="form-label">Ingredients</label>
          <input type="text" class="form-control" id="description" name="description" placeholder="Es. pomodoro e mozzarella">
          <!-- in caso di eventuali errori -->
          <!-- <input type="text" class="form-control is-invalid" id="description" name="description" placeholder="Es. pomodoro e mozzarella"> -->
          <!-- Messaggio di errore -->
          <!-- <div class="text-danger my-2">Messaggio di errore</div> -->
        </div>

        <div class="mb-3 text-start" style="width: 150vh; max-width: 73vw;">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Es. 5.00">
          <!-- in caso di eventuali errori -->
          <!-- <input type="number" class="form-control is-invalid" id="price" name="price" placeholder="Es. 5.00"> -->
          <!-- Messaggio di errore -->
          <!-- <div class="text-danger my-2">Messaggio di errore</div> -->
        </div>
        <button class="mt-3 btn btn-primary">Add Pizza</button>
      </form>

    </div>

  </main>

  <!-- link di tutte le pagine -->
  <th:block th:replace="~{frags/links :: links}"></th:block>

  <!-- footer -->
  <th:block th:replace="~{frags/footer :: footer}"></th:block>

</body>

</html>
